<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA Public-Private Key Encryption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        label, input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            background-color: #f4f4f4;
            padding: 15px;
            word-wrap: break-word;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <h1>RSA Public-Private Key Encryption</h1>
    <div class="container">
        <button onclick="generateKeyPair()">Generate RSA Key Pair</button>
        <button onclick="downloadKeys()">Download Key Pair</button>

        <h3>Public Key:</h3>
        <textarea id="publicKey" rows="5" readonly></textarea>

        <h3>Private Key:</h3>
        <textarea id="privateKey" rows="5" readonly></textarea>

        <h3>Message to Encrypt:</h3>
        <textarea id="messageToEncrypt" rows="4"></textarea>
        <button onclick="encryptMessage()">Encrypt Message</button>

        <h3>Encrypted Message:</h3>
        <textarea id="encryptedMessage" rows="4" readonly></textarea>

        <h3>Message to Decrypt:</h3>
        <textarea id="messageToDecrypt" rows="4"></textarea>
        <button onclick="decryptMessage()">Decrypt Message</button>

        <h3>Decrypted Message:</h3>
        <textarea id="decryptedMessage" rows="4" readonly></textarea>
    </div>

    <script>
        let privateKey;
        let publicKey;

        // Load keys from cookies (if any)
        window.onload = () => {
            const savedPublicKey = getCookie("publicKey");
            const savedPrivateKey = getCookie("privateKey");
            if (savedPublicKey && savedPrivateKey) {
                document.getElementById("publicKey").value = savedPublicKey;
                document.getElementById("privateKey").value = savedPrivateKey;
                console.log("Keys loaded from cookies.");
            }
        };

        async function generateKeyPair() {
            try {
                // Generate RSA key pair
                const keys = await window.crypto.subtle.generateKey(
                    {
                        name: "RSA-OAEP",
                        modulusLength: 2048,
                        publicExponent: new Uint8Array([1, 0, 1]),
                        hash: "SHA-256",
                    },
                    true,
                    ["encrypt", "decrypt"]
                );

                publicKey = keys.publicKey;
                privateKey = keys.privateKey;

                // Export keys to PEM format
                const exportedPublicKey = await exportKey(publicKey);
                const exportedPrivateKey = await exportKey(privateKey, 'private');

                // Display the keys in text areas
                document.getElementById("publicKey").value = exportedPublicKey;
                document.getElementById("privateKey").value = exportedPrivateKey;

                // Save keys to cookies
                setCookie("publicKey", exportedPublicKey, 365);
                setCookie("privateKey", exportedPrivateKey, 365);

                alert("Key Pair Generated Successfully!");
            } catch (error) {
                console.error("Error generating keys:", error);
            }
        }

        async function exportKey(key, type = 'public') {
            const format = type === 'public' ? 'spki' : 'pkcs8';
            const exported = await window.crypto.subtle.exportKey(format, key);
            return arrayBufferToPem(exported, type === 'public' ? 'PUBLIC KEY' : 'PRIVATE KEY');
        }

        function arrayBufferToPem(buffer, type) {
            const binary = String.fromCharCode.apply(null, new Uint8Array(buffer));
            const base64 = window.btoa(binary);
            const pem = `-----BEGIN ${type}-----\n${base64.match(/.{1,64}/g).join('\n')}\n-----END ${type}-----`;
            return pem;
        }

        // Save cookie function
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = `${name}=${value}; ${expires}; path=/`;
        }

        // Get cookie function
        function getCookie(name) {
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookies = decodedCookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let c = cookies[i].trim();
                if (c.indexOf(name + "=") === 0) {
                    return c.substring(name.length + 1, c.length);
                }
            }
            return "";
        }

        function downloadKeys() {
            const publicKeyText = document.getElementById("publicKey").value;
            const privateKeyText = document.getElementById("privateKey").value;

            if (!publicKeyText || !privateKeyText) {
                alert("Please generate or load the key pair first.");
                return;
            }

            const blob = new Blob([`Public Key:\n${publicKeyText}\n\nPrivate Key:\n${privateKeyText}`], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'rsa_key_pair.key';
            link.click();
        }

        async function encryptMessage() {
            const message = document.getElementById("messageToEncrypt").value;

            if (!message) {
                alert("Please enter a message to encrypt.");
                return;
            }

            const encoder = new TextEncoder();
            const encodedMessage = encoder.encode(message);

            try {
                const encryptedMessage = await window.crypto.subtle.encrypt(
                    { name: "RSA-OAEP" },
                    publicKey,
                    encodedMessage
                );

                const encryptedBase64 = arrayBufferToBase64(encryptedMessage);
                document.getElementById("encryptedMessage").value = encryptedBase64;
            } catch (error) {
                console.error("Error encrypting message:", error);
            }
        }

        async function decryptMessage() {
            const encryptedMessage = document.getElementById("messageToDecrypt").value;

            if (!encryptedMessage) {
                alert("Please enter a message to decrypt.");
                return;
            }

            const encryptedBuffer = base64ToArrayBuffer(encryptedMessage);

            try {
                const decryptedMessage = await window.crypto.subtle.decrypt(
                    { name: "RSA-OAEP" },
                    privateKey,
                    encryptedBuffer
                );

                const decoder = new TextDecoder();
                const decodedMessage = decoder.decode(decryptedMessage);
                document.getElementById("decryptedMessage").value = decodedMessage;
            } catch (error) {
                console.error("Error decrypting message:", error);
            }
        }

        function arrayBufferToBase64(buffer) {
            const binary = String.fromCharCode.apply(null, new Uint8Array(buffer));
            return window.btoa(binary);
        }

        function base64ToArrayBuffer(base64) {
            const binaryString = window.atob(base64);
            const length = binaryString.length;
            const bytes = new Uint8Array(length);
            for (let i = 0; i < length; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }
    </script>

</body>
</html>
